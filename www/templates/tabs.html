<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Eventos" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/eventos">
    <ion-nav-view name="tab-eventos"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Cadastrar Evento" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/novo-evento">
    <ion-nav-view name="tab-novo-evento"></ion-nav-view>
  </ion-tab>

</ion-tabs>
